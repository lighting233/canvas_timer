<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test3</title>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.js"></script>
</head>
<body>
<canvas id="canvas" style="display: block;margin: 50px auto;border: 1px solid #cccccc"></canvas>
<script>
    $(function () {
        var canvas = $('#canvas')[0];

        canvas.width = 800;
        canvas.height = 800;

        var context = canvas.getContext('2d');

        context.save();
        context.fillStyle="red";
        context.translate(100,100);
        context.fillRect(0,0,400,400);
        context.restore();

        context.save();
        context.fillStyle="green";
        context.translate(300,300);
        context.fillRect(0,0,400,400);
        context.restore();
    })
</script>
</body>
</html>
